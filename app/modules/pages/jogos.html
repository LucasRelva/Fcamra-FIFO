<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Fifo - Tela de fila</title>
  <link rel="stylesheet" type="text/css" href="slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../styles/estilos-jogo.css">

</head>

<body>

  <div class="home_nav">
    <img class="home_logo_fifo" src="../styles/imagens/fifo_logo_bgclaro.png" alt="">
    <a class="home_nav_link" href="#">jogos</a>
    <a class="home_nav_link" href="#">filas</a>
    <a class="home_nav_link" href="#">sobre</a>
    <h2>Oi, Pessoa</h2>
  </div>

  <h4 class="home_instrucao_pequeno">Fila de jogo</h4>
  <h1 class="home_instrucao_grande">Playstation Fifo</h1>

  <div class="home_jogo_caixa">
    <div class="home_jogo_selecao">
      <ul class="fila ja">
        <li>Jogando Agora</li>
        <li><span class="material-icons position-player">sports_esports </span>Player1</li>
        <li><span class="material-icons position-player">sports_esports </span>Player2</li>
      </ul>
      <ul class="fila es">
        <li>Espera</li>
        <li><span class="position-player">#<span> Player3</li>
        <li><span class="position-player">#<span>  Player4</li>
        <li class="before-user"><span class="position-player">#<span>  Player5</li>
        <li class="user"><span class="position-player">#<span>  me</li>
      </ul>
    </div>
    <!-- <img class="jogo_img" src="../styles/imagens/joystick.png" alt=""> -->
  </div>

  <div class="home_botao_caixa">
    <button class="home_botao_fila" type="button" name="button_entrar">Iniciar<span class="material-icons">
        east
      </span></button>
  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
  </script>

</body>
</html>
