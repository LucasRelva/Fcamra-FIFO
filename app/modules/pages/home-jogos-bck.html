<script>
// window.addEventListener('load',function(){
let carrossel = '';
for (let index = 0; index < 10; index++) {
  carrossel += `
  <div>
    <div class="j-area-items">
      <article class="j-carrossel__slide">
        <h2 class="j-carrossel__titulo">Teste ${index+1}</h2>
        <div class="j-carrossel__img"><img src="../styles/imagens/fifo_logo_bgclaro.png" class="j-carrossel__img__img" />
      </article>
      <div class="j-carrossel__caixa-botao">
        <button class="j-carrossel__botao" type="button" name="button_entrar">
        entrar na fila
        <span class="material-icons j-carrossel__seta" >east</span>
        </button>
      </div>
    </div>
  </div>
  `

}

var $carrosselTeste = document.querySelector(".js-carrossel");
$carrosselTeste.innerHTML = carrossel;

new Glider($carrosselTeste, {
  slidesToShow: 1,
  slidesToScroll: 2,
  draggable: true,
  scrollLock: true,
  itemWidth:320,
  dots: ".j-carrossel__pontos",
  arrows: {
    prev: ".j-carrossel__seta-voltar",
    next: ".j-carrossel__seta-avancar",
  },
  responsive: [
    {
      // screens greater than >= 775px
      breakpoint: 775,
      settings: {
        // Set to `auto` and provide item width to adjust to viewport
        slidesToShow: 2,
        slidesToScroll: 1,
        duration: 0.25,
      },
    },
    {
      // screens greater than >= 980px
      breakpoint: 980,
      settings: {
        // Set to `auto` and provide item width to adjust to viewport
        slidesToShow: 3,
        slidesToScroll: 16,
        duration: 0.25,

      },
    },
    {
      // screens greater than >= 980px
      breakpoint: 1140,
      settings: {
        // Set to `auto` and provide item width to adjust to viewport
        slidesToShow: 4,
        slidesToScroll: 2,
        duration: 0.25,

      },
    },
    {
      // screens greater than >= 980px
      breakpoint: 2140,
      settings: {
        // Set to `auto` and provide item width to adjust to viewport
        slidesToShow: 4,
        slidesToScroll: 2,
        duration: 0.25,

      },
    },
  ],
});
